<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- "Header Container" -->
    <div class="header">
      <div class="content">
        <img src="resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC</span>
      </div>
    </div> <!-- class header -->

    <!-- "Main Banner Container" -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div> <!-- class headline -->
      </div> <!-- "closing div - class content" -->
    </div> <!-- "closing div - ID main-banner" -->

    <!-- "Navigation Container" -->
    <nav>
      <ul class="content">
        <li>EyeWear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
    </nav>

    <!-- "Product Grid  and Location/Hours Container" -->
    <div class="container">
      <div class="products">

        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="pen">
          </div> <!-- class product-image -->
          <span class="description">Exploding Pens</span>
        </div> <!-- class product -->

        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="watch">
          </div> <!-- class product-image -->
          <span class="description">Cellular Watch</span>
        </div> <!-- class product watch -->

        <div class=" product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png">
          </div> <!-- class product image -->
          <span class="description">Thermal Glasses</span>
        </div> <!-- class product glasses -->

      </div> <!-- class products -->
    </div> <!-- class container -->

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div> <!-- class title -->

        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div> <!-- class info -->
      </div>
    </div> <!-- "class container" -->

    <!-- "Footer Container" -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.</div>
    </footer>


  </body>
</html>
